<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/dist/css/index.css">
  <link rel="stylesheet" href="/docs/assets/css/docs.css">
  <link rel="stylesheet" href="/docs/assets/css/vendor/prism.css">
</head>

<body>
  <div class="container">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      모달버튼
    </button>

    <div class="modal fade" tabindex="-1" id="exampleModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="모달닫기"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/dist/js/index.js"></script>
  <script src="/docs/assets/js/vendor/clipboard.min.js"></script>
  <script src="/docs/assets/js/vendor/anchor.min.js"></script>
  <script src="/docs/assets/js/docs.js"></script>
  <script src="/docs/assets/js/vendor/prism.js"></script>
</body>

</html>
