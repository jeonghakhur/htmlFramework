<h2 id="">인라인</h2>
<p>폼 요소를 인라인으로 정렬합니다.</p>
<div class="bd-example">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheck1" value="">
    <label class="form-check-label" for="inlineCheck1">1</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheck2" value="">
    <label class="form-check-label" for="inlineCheck2">2</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" id="inlineCheck3" value="" disabled>
    <label class="form-check-label" for="inlineCheck3">3 (disabled)</label>
  </div>
</div>
<div class="highlight">
  <pre class="language-html"><code>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheck1" value="">
      <label class="form-check-label" for="inlineCheck1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheck2" value="">
      <label class="form-check-label" for="inlineCheck2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="inlineCheck3" value="" disabled>

    </div>
</code></pre>
</div>

<h2 id="">레이블이 없는 폼 요소</h2>
<p>레이블을 가시적으로 표시하지 않을 경우, 폼 요소를 div.form-check로 감싸지 않고 input 요소에 aria-label 속성으로 적절한 레이블 텍스트를 제공합니다.</p>
<div class="bd-example">
  <div>
    <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" title="체크박스 타이틀">
  </div>
  <div>
    <input class="form-check-input" type="radio" id="radioNoLabel" value="" title="라디오 타이틀">
  </div>
</div>
<div class="highlight">
  <pre class="language-html"><code>
    <div>
      <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
    </div>
    <div>
      <input class="form-check-input" type="radio" id="radioNoLabel" value="" aria-label="...">
    </div>
</code></pre>
</div>
