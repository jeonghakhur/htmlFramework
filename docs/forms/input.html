<h2>검색 Input</h2>
<div class="bd-example">
  <div class="form">
    <div class="form-row">
      <div class="form-field form-field-search">
        <input type="search" class="form-input" id="formTextLabelA" title="검색" placeholder="검색">

  </div>
</div>

<h2>파일 Input</h2>
<div class="bd-example">
  <div class="form">
    <div class="form-field form-field-upload">
      <label for="formFile" class="upload-label">파일 선택</label>
      <input class="form-input" type="file" id="formFile">
      <input type="text" class="upload-file" title="첨부된 파일" readonly>
    </div>
  </div>
</div>

<h2>Input Layout</h2>
<div class="bd-example">
  <div class="form">
    <div class="form-row">
      <div class="form-field">
        <label for="inputLabelA" class="form-label require">이름</label>
        <span class="sr-only">필수입력</span>
        <input type="text" class="form-input" id="inputLabelA">
      </div>
      <div class="form-field">
        <label for="inputLabelB" class="form-label require">나이</label>
        <span class="sr-only">필수입력</span>
        <input type="text" class="form-input" id="inputLabelB">
      </div>
      <div class="form-field">
        <label for="inputLabelC" class="form-label require">성별</label>
        <span class="sr-only">필수입력</span>
        <input type="text" class="form-input" id="inputLabelC">
      </div>
    </div>
    <div class="form-row">
      <div class="form-field col-3">
        <label for="inputLabelD" class="form-label">전화번호</label>
        <input type="text" class="form-input" id="inputLabelD" placeholder="01012345678">
      </div>
      <div class="form-field">
        <label for="inputLabelE" class="form-label">주소</label>
        <input type="text" class="form-input" id="inputLabelE">
      </div>
    </div>
  </div>
</div>

<script>
  const inputGroup = [].slice.call(document.querySelectorAll('.form .form-input'));
  inputGroup.forEach(function(el) {
    el.addEventListener('focus', function(e) {
      const t_field = e.target.parentElement;
      t_field.classList.add('has-focus');
    });
    el.addEventListener('change', function(e) {
      const t_field = e.target.parentElement;
      if (e.target.value) {
        t_field.classList.add('has-value');
      }
    });
    el.addEventListener('blur', function(e) {
      const t_field = e.target.parentElement;
      t_field.classList.remove('has-focus');
    });
  })
</script>
