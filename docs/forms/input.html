<h2>Input Layout</h2>
<p>.form-row 안에 .form-field에 클래스를 지정하지 않으면 기본적으로 flex: 1로 균등한 너비를 가지며,<br /> 너비를 늘리거나 줄이기를 원하는 폼 필드 요소(<b>.form-field</b>)에 클래스 <b>col-[2~4]</b>를 추가하여 너비를 배분합니다.</p>
<div class="bd-example">
  <div class="form">
    <div class="form-row">
      <div class="form-field">
        <label for="inputLabelA" class="form-label require">이름</label>
        <span class="sr-only">필수입력</span>
        <input type="text" class="form-input" id="inputLabelA">
      </div>
      <div class="form-field">
        <label for="inputLabelB" class="form-label require">나이</label>
        <span class="sr-only">필수입력</span>
        <input type="text" class="form-input" id="inputLabelB">
      </div>
      <div class="form-field">
        <label for="inputLabelC" class="form-label require">성별</label>
        <span class="sr-only">필수입력</span>
        <input type="text" class="form-input" id="inputLabelC">
      </div>
    </div>
    <div class="form-row">
      <div class="form-field col-3">
        <label for="inputLabelD" class="form-label">전화번호</label>
        <input type="text" class="form-input" id="inputLabelD" placeholder="01012345678">
      </div>
      <div class="form-field">
        <label for="inputLabelE" class="form-label">주소</label>
        <input type="text" class="form-input" id="inputLabelE">
      </div>
    </div>
  </div>
</div>
